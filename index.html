<!DOCTYPE html>
<html lang="en">

<head>
	<link href="css/bar-ui.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
</head>

<body>
	<div id="sound" class="sm2-bar-ui compact flat fixed full-width">

		<div class="bd sm2-main-controls">

			<div class="sm2-inline-texture"></div>
			<div class="sm2-inline-gradient"></div>
			<div class="sm2-inline-element sm2-button-element">
				<div class="sm2-button-bd">
					<input id="load-file" title="Load file mp3" class="sm2-inline-button load" type="file" accept="audio/*" disabled/>
				</div>
			</div>
			<div class="sm2-inline-element sm2-button-element">
				<div class="sm2-button-bd">
					<a id="play" class="sm2-inline-button play-pause">Play / pause</a>
				</div>
			</div>

			<div class="sm2-inline-element sm2-inline-status">

				<div class="sm2-playlist">
					<div class="sm2-playlist-target">
					</div>
				</div>

				<div class="sm2-progress">
					<div class="sm2-row">
						<div class="sm2-inline-time">0:00</div>
						<div class="sm2-progress-bd">
							<div class="sm2-progress-track">
								<div class="sm2-progress-bar"></div>
								<div class="sm2-progress-ball">
									<div class="icon-overlay"></div>
								</div>
							</div>
						</div>
						<div class="sm2-inline-duration">0:00</div>
					</div>
				</div>

			</div>

			<div class="sm2-inline-element sm2-button-element sm2-volume">
				<div class="sm2-button-bd">
					<span class="sm2-inline-button sm2-volume-control volume-shade"></span>
					<a id="volume" class="sm2-inline-button sm2-volume-control">volume</a>
				</div>
			</div>

			<div class="sm2-inline-element sm2-button-element">
				<div class="sm2-button-bd">
					<a id="prev" title="Previous" class="sm2-inline-button previous">&lt; previous</a>
				</div>
			</div>

			<div class="sm2-inline-element sm2-button-element">
				<div class="sm2-button-bd">
					<a id="next" title="Next" class="sm2-inline-button next">&gt; next</a>
				</div>
			</div>

			<div class="sm2-inline-element sm2-button-element">
				<div class="sm2-button-bd">
					<a id="reset" title="Reset" class="sm2-inline-button repeat">âˆž reset</a>
				</div>
			</div>

		</div>

		<div class="bd sm2-playlist-drawer sm2-element">

			<div class="sm2-inline-texture">
				<div class="sm2-box-shadow"></div>
			</div>

			<!-- playlist content is mirrored here -->

			<div class="sm2-playlist-wrapper">
				<ul class="sm2-playlist-bd">
					<li>
						<a href=""></a>
					</li>
				</ul>
			</div>

		</div>

	</div>
	<script src="node_modules/soundmanager2/script/soundmanager2-nodebug-jsmin.js"></script>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="scripts/bar-ui.js"></script>
	<script type="text/javascript">
		var fileInput = document.querySelector('#load-file');
		var reader = new FileReader();
		var mediaFile = null;
		var id = 0;
		var startPoint = 0, endPoint = 1000;
		soundManager.setup({
			// trade-off: higher UI responsiveness (play/progress bar), but may use more CPU.
			html5PollingInterval: 50,
			flashVersion: 9,
			onready: function() {
				fileInput.disabled = false;
			},
			ontimeout: function() {
				durationDiv.innerText = 'Unable to initialize soundmanager!';
			}
		});

		fileInput.addEventListener('change', function(e) {
			mediaFile = e.target.files[0];
			if (mediaFile) {
				reader.readAsDataURL(mediaFile);
			}
		});

		reader.addEventListener('load', function() {
			var mySound = soundManager.getSoundById(id.toString());
			if (mySound) {
				mySound.setPosition(0);
				mySound.pause();
				mySound.destruct();
				id++;
				window.sm2BarPlayers[0].actions.addNew(reader.result, mediaFile.name, id);
			} else {
				createBarUI(window, reader.result, mediaFile.name);
			}
			window.sm2BarPlayers[0].actions.play();
		});

		 //soundManager.onPosition('mySound', 3000, function(eventPosition){console.log(this.id+' reached '+eventPosition)});
	</script>
</body>

</html>
